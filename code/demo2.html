<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title></title>
  <link rel="stylesheet" type="text/css" href="/css/details.css">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<script src="/js/ejs.min.js"></script>
<p id="example">
 <a href="/index" title="index">index</a>
 <a href="/show" value="1" title="age" data-id='32' >show</a>
 <a href="/c" value="1" title="c" data-id='33' >c</a>
 <a href="/b" value="1" title="b" data-id='34' >b</a>
</p>
<div class="main" id="main"></div>
<script>
(function(){
    var examplebox = document.getElementById('example')
    var mainbox = document.getElementById('main')

    examplebox.addEventListener('click', function(e){
        e.preventDefault()
        var elm = e.target
        var uri = elm.href
        var tlt = elm.title
        history.pushState({path:uri,title:tlt}, null, uri)


        examplebox.onchange = function(){
        mainbox.style.display = this.value==1? "none" : "block";
        
         }
        }


        mainbox.innerHTML = 'current page is ' + tlt
    })
    window.addEventListener('popstate',function(e){
        var state = e.state
        mainbox.innerHTML = 'current page is ' + state.title
    })
})()
</script>
</body>
</html>
